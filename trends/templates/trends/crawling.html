{% extends 'base.html' %}

{% block title %}
Crawling Results
{% endblock %}

{% block content %}
<h2>크롤링 기초 - 전체 기간 검색 결과</h2>
<table class="table">
    <tbody>
        {% for trend in trends %}
        <tr>
            <td>검색결과: {{ trend.name }}</td>
            <td> - {{ trend.result }}개</td>
            <td> / 검색일자: {{ trend.created_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No results found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
